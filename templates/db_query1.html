<html>

        <title>Q1</title>

    <body>
        <h1>Oldest Client</h1>

        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            {% if client_name %}
                <p>The oldest client is <strong>{{ client_name }}</strong>.</p>
            {% else %}
                <p>No data available.</p>
            {% endif %}
        {% endif %}
    </body>
</html>
